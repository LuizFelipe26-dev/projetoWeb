<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/escolher-user.css" />
    <title>HandyMan</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="/img/logo.png" class="image" alt="" />
            <h2 class="title">Escolha o tipo de conta</h2>
            <div class="content">
              <div class="cards">
                <a
                  href="/interface/login1.html"
                  class="card cliente"
                  style="width: 18rem"
                >
                  <img src="/img/user.png" class="card-img-top" alt="" />
                  <div class="card-body">
                    <p class="card-text"><strong>Cliente</strong></p>
                  </div>
                </a>
              </div>
              <div class="cards">
                <a
                  href="/interface/login1.html"
                  class="card prof"
                  style="width: 18rem"
                >
                  <img src="/img/prof1.png" class="card-img-top" alt="" />
                  <div class="card-body">
                    <p class="card-text"><strong>Profissional</strong></p>
                  </div>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <img src="/img/trabalho.png" class="image" alt="" />
          <div class="content">
            <h3>Todo serviço tem <br />um profissional.</h3>
            <p>
              Procure serviços e compartilhe <br />
              com outras pessoas
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
